<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Foundation Matcher</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet"></link>
<link href="css/style.css" rel="stylesheet"></link>


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body id="result">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">RESULT OF<br />YOUR FAVORITE<br />FOUNDATION</h1>
      <h2 class="anzu">マッチング結果はこちら！</h2>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="text-center col-md-12">
      <ul class="listwidth">
      	<li class="clearfix" th:each="cosme : ${dl}">
      		<div class="listImg">
      			<p><img th:src="${cosme.picture}" alt=""></img></p>
      		</div>
      		<div class="listTxt berlin">
				<p th:text="${cosme.brand}"></p>
				<p th:text="${cosme.name}"></p>
				<p th:text="${cosme.color}"></p>
				<p><button type="button" class="btn btn-success btn-sm">SEE MORE</button></p>
      		</div>
      	</li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid"> 
  <div class="row">
    <div class="text-center col-md-6 col-md-offset-3 footer">
      <h4>MORE INFORMATION</h4>
      <p>Copyright &copy; 2017 &middot; All Rights Reserved &middot; Misaki Kawaoka</p>
    </div>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>
</body>
</html>
